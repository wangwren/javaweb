#\u8FDE\u63A5\u8BBE\u7F6E
driverClassName=com.mysql.jdbc.Driver
url=jdbc:mysql://localhost:3306/day16?useSSL=false
username=root
password=root

#\u521D\u59CB\u5316\u8FDE\u63A5
initialSize=10

#\u6700\u5927\u8FDE\u63A5\u719F\u7EC3
maxActive=50

#\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
maxIdle=20

#\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
minIdle=5

#\u8D85\u65F6\u7B49\u5F85\u65F6\u95F4\u5DF2\u6BEB\u79D2\u4E3A\u5355\u4F4D
maxWait=60000


#\u5EFA\u7ACB\u8FDE\u63A5\u65F6\u7684\u9644\u52A0\u53C2\u6570\uFF0C\u5982\u679C\u6307\u5B9A\u7684\u7F16\u7801\u4E0D\u4E00\u81F4\u6570\u636E\u5E93\u4E2D\u4F1A\u4E71\u7801
connectionProperties=useUnicode=true;characterEncoding=UTF8

#\u662F\u5426\u5F00\u542F\u81EA\u52A8\u63D0\u4EA4\uFF0C\u8DDF\u4E8B\u52A1\u7684\u63A7\u5236\u6709\u5173
defaultAutoCommit=true



#\u6307\u5B9A\u7531\u8FDE\u63A5\u6C60\u6240\u521B\u5EFA\u7684\u8FDE\u63A5\u4E8B\u52A1\u9694\u79BB\u7EA7\u522B
defaultTransactionIsolation=READ_UNCOMMITTED